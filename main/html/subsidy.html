<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>產業轉型申請補助專區</title>
  <!-- 共用樣式 -->
  <link rel="stylesheet" href="../css/style.css" />

  <!-- 專頁樣式：申請補助表單 -->
  <link rel="stylesheet" href="../css/subsidy-form.css" />

</head>

<body>
  <!-- 導覽列 -->
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="../asset/img/ev-logo.png" alt="EV Logo" class="logo-icon" />
      <div class="logo-text">
        <span class="logo-title">基隆友善車行一點通</span>
        <span class="logo-subtitle">KEELUNG EV FRIENDLY SHOP</span>
      </div>
    </a>
  
    <nav class="nav-links">
      <ul>
        <li><a href="#">友善車行地圖</a></li>

        <li><a href="#">申請補助專區</a></li>
        <li><a href="#">申請補助規則</a></li>
        <li><a href="#">活動快訊</a></li>
        <li><a href="#">政策成效</a></li>
      </ul>
    </nav>

    <!-- 漢堡圖示 -->
    <img src="../asset/img/Vector.png" class="menu-toggle" id="menuIcon" alt="menu" />
  </header>

    <!-- 側邊滑出選單 -->
    <div class="side-menu" id="sideMenu">
      <ul>
        <li><a href="#">友善車行地圖</a></li>
        <li><a href="#">申請補助專區</a></li>
        <li><a href="#">申請補助規則</a></li>
        <li><a href="#">活動快訊</a></li>
        <li><a href="#">政策成效</a></li>
      </ul>
    </div>

  <!-- 頁面主體 -->
  <main class="subsidy-page">
    <div class="container">
      <h1 class="page-title">產業轉型申請補助專區</h1>

      <!-- 按鈕列 -->
      <div class="tab-buttons">
        <a href="subsidy.html" class="tab-btn active">補助申請</a>
        <button class="tab-btn disabled" disabled>進度查詢</button>
        <button class="tab-btn disabled" disabled>補件專區</button>
      </div>

      <!-- 表單外框 -->
      <section class="form-wrapper">
        <h2 class="form-title">【產業轉型支援補助】114年度基隆市機車產業輔導綠能轉型產業補助計劃 - 申領申請表</h2>
        <form class="subsidy-form" id="subsidyForm" novalidate>
          <!-- Step 1：基本資料 + 詳細資料 -->
          <div class="form-step" id="step1">
            <!-- 基本資料區塊 -->
            <div class="form-section">
            <h3>車行基本資料</h3>

              <!-- 申請單位全名 -->
              <label for="company">申請單位全名 <span class="required">*</span></label>
              <input type="text" id="company" name="company" required>


              <!-- 車行類型 -->
              <label for="shop">車行類型</label>
              <select id="shop" name="shop">
                <option value="">請選擇</option>
                <option>純油車行</option>
                <option>油電合一</option>
                <option>純電車行</option>
              </select>


              <!-- 車廠品牌 -->
              <div class="form-group">
                <label>車廠品牌（可複選）</label>
                <div class="checkbox-wrapper">
                  <div class="checkbox-grid">
                      <label><input type="checkbox" name="brand[]" value="SANYANG 三陽"> SANYANG 三陽</label>
                      <label><input type="checkbox" name="brand[]" value="YAMAHA 山葉"> YAMAHA 山葉</label>
                      <label><input type="checkbox" name="brand[]" value="emoving 中華電動二輪車"> emoving 中華電動二輪車</label>
                      <label><input type="checkbox" name="brand[]" value="eReady 台鈴智慧電車"> eReady 台鈴智慧電車</label>
                      <label><input type="checkbox" name="brand[]" value="ionex 光陽"> 光陽電動車 ionex (光陽)</label>
                      <label><input type="checkbox" name="brand[]" value="KYMCO 光陽"> KYMCO 光陽</label>
                      <label><input type="checkbox" name="brand[]" value="gogoro"> 睿能 gogoro</label>
                      <label><input type="checkbox" name="brand[]" value="PGO 摩特動力"> PGO 摩特動力</label>
                      <label><input type="checkbox" name="brand[]" value="宏佳騰"> 宏佳騰機車</label>
                      <label><input type="checkbox" name="brand[]" value="Zau 泓創綠能"> Zau 泓創綠能</label>
                  </div>
                </div>
              </div>

             
              <div class="form-nav">
                <button type="button" id="nextBtn">下一步</button>
              </div>
            </div>
          </div>
          <!-- Step 2：第二頁 -->
          <div class="form-step" id="step2" style="display: none;">
            <!-- 相關計畫補助情形 -->
             <div class="form-section">
              <h3>相關計畫補助情形</h3>
              <div class="radio-group">
                <label><input type="radio" name="subsidyHistory" value="曾向其他機關提出補助申請"> 曾向其他機關提出補助申請</label>
                <label><input type="radio" name="subsidyHistory" value="不曾向其他機關申請補助"> 不曾向其他機關申請補助</label>
                <label><input type="radio" name="subsidyHistory" value="年有申請但核定遭退(含主辦單位名稱/計畫名稱)"> 年有申請但核定遭退（主辦單位名稱/計畫名稱）</label>
              </div>
            </div>


            <div class="form-nav">
              <button type="button" id="prevBtn">上一步</button>
            </div>
          </div>

          <!-- Step 3：附件上傳 -->
          <div class="form-step" id="step3" style="display: none;">
            <div class="form-section">
              <h3>基本文件</h3>
          
              <div class="file-upload">
                <label class="file-label">負責人身分證正反面</label>
                <div class="file-input-wrapper">
                  <label class="file-btn">
                     選擇檔案
                    <input type="file" id="file-id" name="file-id" accept=".pdf,.jpg,.png">
                  </label>
                  <span class="file-name" id="file-id-name">尚未選擇檔案</span>
                </div>
              </div>
          

            </div>


           

            <div class="form-nav">
              <button type="button" id="prevStep3">上一步</button>
              <button type="submit">送出申請</button>
            </div>
          </div>

         </form>
      </section>
    </div>
  </main>

  <!-- Footer（沿用首頁） -->

  <!-- 頁腳 -->
  <footer class="footer">
    <div class="footer-left">
      <img src="../asset/img/logo.png" alt="基隆市府 logo" class="footer-logo" />
      <div class="footer-text">
        <p>基隆市政府產業發展處</p>
        <p>地址｜202091 基隆市中正區信三路301號3樓</p>
        <p>電話｜(02) 2425-8389</p>
      </div>
    </div>
    <div class="footer-right">
      <img src="../asset/img/icon-fb.png" alt="Facebook" class="footer-icon" />
      <img src="../asset/img/icon-line.png" alt="網站" class="footer-icon" />
      <img src="../asset/img/icon-ig.png" alt="Instagram" class="footer-icon" />
    </div>
  </footer>

</body>

<script src="../js/subsidy-form.js"></script>

</html>
